<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh; width: 100%;"></div>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var lat = parseFloat(urlParams.get('lat'));
        var lon = parseFloat(urlParams.get('lon'));
        var destLat = parseFloat(urlParams.get('destLat'));
        var destLon = parseFloat(urlParams.get('destLon'));

        var map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        var userMarker = L.marker([lat, lon]).addTo(map).bindPopup('Repartidor en camino').openPopup();
        var destinationMarker = L.marker([destLat, destLon]).addTo(map).bindPopup('Tu dirección').openPopup();

        var ws = new WebSocket('ws://localhost:8080'); // Conectar al servidor WebSocket

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if (data.lat && data.lon) {
                userMarker.setLatLng([data.lat, data.lon]); // Actualizar la ubicación en tiempo real
            }
        };
    </script>
</body>
</html>
